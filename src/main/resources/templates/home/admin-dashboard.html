<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content" class="space-y-8">
    <h1 class="text-3xl font-semibold">Admin Dashboard</h1>
    <section class="grid md:grid-cols-2 gap-6">
        <div class="border rounded-lg p-4 bg-white">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-medium">Categories</h2>
                <a class="underline" th:href="@{/categories/add}">Add</a>
            </div>
            <ul class="space-y-2 text-sm">
                <li th:each="category : ${categories}" th:text="${category.name}">Category</li>
            </ul>
        </div>
        <div class="border rounded-lg p-4 bg-white">
            <h2 class="text-xl font-medium mb-4">Users</h2>
            <ul class="space-y-2 text-sm">
                <li th:each="user : ${users}" th:text="${user.email}">user@example.com</li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
