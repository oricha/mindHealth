spring:
  application:
    name: mindHealth
  profiles:
    active: local
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5434/mindhealth}
    username: ${JDBC_DATABASE_USERNAME:postgres}
    password: ${JDBC_DATABASE_PASSWORD:P4ssword!}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: false
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
  security:
    user:
      name: admin
      password: admin
  docker:
    compose:
      lifecycle-management: start-only

format_sql: true

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/mindhealth
    username: postgres
    password: postgres

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${RDS_URL}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

docker:
  compose:
    lifecycle-management: start-only

aws:
  dynamodb:
    endpoint: http://localhost:8000
    region: us-west-2
    accessKey: local-access-key
    secretKey: local-secret-key
  sdk:
    region: us-west-2
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
springdoc:
  pathsToMatch: /api/**


